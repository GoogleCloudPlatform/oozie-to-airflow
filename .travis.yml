language: python
env:
  - SLUGIFY_USES_TEXT_UNIDECODE=yes
python:
  - "3.6"
cache: pip
branches:
  only:
    - master
before_install: cd oozie-to-airflow
install:
  - pip install -r requirements.txt
script:
  - black --check .
  - pytest --cov=./
after_success:
  - bash <(curl -s https://codecov.io/bash)
